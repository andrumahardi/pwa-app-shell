<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>PWA - Vanilla JS</title>
  <link rel="manifest" href="/manifest.json" />
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:400,700"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css"
  />
  <link rel="stylesheet" href="/assets/style.css" />
  <script defer src="/assets/js/material.min.js"></script>
  <script src="/app.js" type="module"></script>
  <script src="/components/header/index.js" type="module"></script>
  <style>
    main {
      position: relative;
      padding-bottom: 60px;
      background: white;
    }

    main > img {
      padding-top: 20px;
      background: #b40001;
    }

    .link-btn {
      position: absolute;
      display: block;
      width: 40px;
      height: 40px;
    }
  </style>
</head>

<body>

  <div id="app">
    <header-component></header-component>
    <!-- navigations -->
    <img class="bottom-navigation" src="/assets/images/gofood-bottom-navigation.jpg" />
    
    <!-- main contents -->
    <main>
      <a class="link-btn" href="/" style="top: 20px; left: 20px;"></a>
      <img src="/assets/images/gofood-page.jpg" />
    </main>
  </div>
</body>

</html>
